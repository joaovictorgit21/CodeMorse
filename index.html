<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Sistema de Código Morse</title>
    
    <!--Link para o Script-->
    <script src="components/js/app.js"></script>

    <!--Link para o Style-->
    <link rel="stylesheet" href="components/css/style.css">

    <!--Bootstrap 5.0.2-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align: center">Sistema de Código Morse</h1>
    <br><br>

    <div class="textGroup">
        <label for="inputText">Texto:</label>
        <textarea class="form-control" type="text" id="inputText" spellcheck="false"></textarea>
        <button class="convertToMorse btn-success" onclick="convertToMorse()">Converter para Morse</button>
    </div>
    <br><br><br>
    <hr>
    <br>
    <div class="morseGroup">
        <label for="inputMorse">Código Morse:</label>
        <textarea class="form-control" type="text" id="inputMorse"></textarea>
        <button class="convertToText btn-success" onclick="convertToText()">Converter para Texto</button>
   </div>
    <p id="output"></p>

</body>
</html>
